            <h2>Sign Up</h2>
            <form action="#" onsubmit="return validate()">
                <div class="form-group text-left font-weight-normal">

                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email/Phone no" required >

                <div class="form-group col-md-6">

                </div>
                </div>

                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter password" required>
                </div>
                <div class="form-group text-left font-weight-normal">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="Password2" placeholder="Re-enter password" required>
                </div>
